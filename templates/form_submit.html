<html>
    <head>
        <title>Dropping traffic</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="/">Add Rule</a>
            <a href="/show">Show Rules</a>
            <a href="/delete">Delete Rule</a>
        </div>
        </div>
        <div id="container" class="centered">
            <div class="title">
                <h1>Dropping traffic</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('newrule') }}">
                  <label for="dropaverage">Average Drop: 1 to 99</label>
                  <input id="ad" type="text" name="dropaverage" />
                  <label for="dropaverage">% ----></label>
                  <label for="target">Target:</label>
                  <input type="text" name="target" /><br />
                  <input type="submit" value="Add"/>
                </form>
            </div>
            <div class="title">
                <h1>Rules</h1>
            </div>
            <div id="content">
                {% if iptables %}
                    {% for n in iptables %}
                        <li>{{n}}</li>
                    {% endfor %}
                {% else %}
                    <p> {{ msg }}</p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
