<html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('status') }}">
                  <label for="dropavarage">Drop packets average:</label>
                  <input type="text" name="dropavarage" />
                  <label for="target">Target:</label>
                  <input type="text" name="target" /><br />
                  <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
